root:
  - changed-files:
      - any-glob-to-any-file: '*'

AnyChange:
  - changed-files:
      - any-glob-to-any-file: '**'

Documentation:
  - changed-files:
      - any-glob-to-any-file: 'docs/*'

terraform:
  - changed-files:
      - any-glob-to-any-file: 'terraform/**'

feature:
  - head-branch: ['^feature', 'feature']

release:
  - base-branch: 'main'
